<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alburnum Products</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header injects here -->
  <div id="header"></div>

  <main>
    <h1>Products</h1>

    <select id="categoryFilter">
      <option value="All">All Categories</option>
    </select>

    <div id="product-grid"></div>

    <h2>Cart</h2>
    <div id="cart"></div>

    <!-- PayPal button -->
    <div id="paypal-button-container"></div>
    <div class="checkout-disclaimer">
  <p>
    Shipping is calculated after checkout due to item size and packaging.
    You will receive a shipping quote for approval before your order ships.
  </p>
  <p>
    Custom items are final sale.
    <a href="shipping.html">Shipping policy</a> |
    <a href="returns.html">Return policy</a>
  </p>
</div>

  </main>

  <!-- Footer injects here -->
  <div id="footer"></div>

  <!-- Load shared layout -->
  <script src="scripts/layout.js"></script>

  <!-- Load product + cart logic -->
  <script src="scripts/products.js"></script>
  <script src="scripts/cart.js"></script>

  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(h => document.getElementById("header").innerHTML = h);

    fetch("footer.html")
      .then(r => r.text())
      .then(f => document.getElementById("footer").innerHTML = f);
  </script>

</body>
</html>
